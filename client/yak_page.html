<template name="yakPage">
  <div class="form-style">
    <div class="container">
      {{> yakItem}}
      <div class="comment">
        <h4>Comments</h4>
        <hr>
        {{#each comments}}
          {{> commentItem}}
        {{/each}}
      </div> 
      {{> commentSubmit}}
    </div>
  </div>
</template>
