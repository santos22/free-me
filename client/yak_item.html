<template name="yakItem">
  <div class="yak">
    <li class="list-group-item">
      <div class="yakPost">

        <p class="break-el">{{yak}}</p>

      {{#if currentUser}}

        <div class="row">

          <div class="col-xs-6 pull-left">
            <a class="btn" href="{{pathFor 'yakPage'}}">{{commentsCount}} comments</a>
          </div>

          <div class="col-xs-2 pull-left">
            <a class="btn pull-right btn-xsall no" href="#"><i class="fa fa-chevron-down"></i></a>
          </div>

          <div class="col-xs-2">
            <a class="btn pull-right" href="#"> {{score}} </a>
          </div>

          <div class="col-xs-2 pull-right">
            <a class="btn pull-right btn-xsall yes" href="#"><i class="fa fa-chevron-up"></i></a>
          </div>

        </div>        

      {{else}}
        <div class="row">

          <div class="col-xs-6">
            <a class="btn" href="{{pathFor 'yakPage'}}">{{commentsCount}} comments</a>
          </div>

          <div class="col-xs-2">
            <a class="btn pull-right btn-xsall" href="{{pathFor 'accounts'}}"><i class="fa fa-chevron-down"></i></a>
          </div>

          <div class="col-xs-2">
          <a class="btn pull-right" href="#"> {{score}} </a>
          </div>

          <div class="col-xs-2">
            <a class="btn pull-right btn-xsall" href="{{pathFor 'accounts'}}"><i class="fa fa-chevron-up"></i></a>
          </div>

        </div>
      {{/if}}
      </div>
    </li>
  </div>
</template>
